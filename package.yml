name       : bdwgc
version    : 7.6.0
release    : 8
source     :
    - http://www.hboehm.info/gc/gc_source/gc-7.6.0.tar.gz : a14a28b1129be90e55cd6f71127ffc5594e1091d5d54131528c24cd0c03b7d90
    - http://www.hboehm.info/gc/gc_source/libatomic_ops-7.4.4.tar.gz : bf210a600dd1becbf7936dd2914cf5f5d3356046904848dcfd27d0c8b12b6f8f
homepage   : http://www.hpl.hp.com/personal/Hans_Boehm/gc
license    :
    - GPL-2.0
    - MIT
component  : programming.tools
emul32     : yes
summary    : Boehm-Demer-Weiser Garbage Collector
description: |
    Boehm-Demers-Weiser conservative garbage collector can be used as a garbage colecting replacement for C malloc or C++ new. It allows you to allocate memory basically as you normally would, without explicitly deallocating memory that is no longer useful. The collector automatically recycles memory when it determines that it can no longer be otherwise accessed.
setup      : |
    tar xf $sources/libatomic_ops-7.4.4.tar.gz
    ln -s libatomic_ops-7.4.4 libatomic_ops
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
    install -dm 00755 $installdir/usr/share/doc/bdwgc
    install -dm 00755 $installdir/usr/share/man/manman
    install -Dm 00644 $installdir/usr/share/gc/*.html $installdir/usr/share/doc/bdwgc/
    install -Dm 00644 $installdir/usr/share/gc/README.linux $installdir/usr/share/doc/bdwgc/README
    install -Dm 00644 $installdir/usr/share/gc/gc.man $installdir/usr/share/man/manman/gc.man
    rm -rf $installdir/usr/share/gc
